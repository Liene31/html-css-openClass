<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Robbie Lens - Accueil</title>
  </head>
  <body>
    <header class="flex">
      <div class="header-logo">
        <a href="./index.html"><img src="./images/logo.png" alt="logo" /></a>
      </div>
      <nav>
        <ul class="flex">
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./a-propos.html">À propos</a></li>
          <li><a href="">Portfolio</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="container flex hero-inner">
          <div class="hero-content">
            <h1>Robbie Lens Photographie</h1>
            <p>
              Où <span class="emphasize">professionalisme</span> s'allie avec
              <span class="emphasize">passion</span>. Depuis plus de 5 ans
              maintenant, j'exerce mon métier avec la passion qui m'anime :
              capturer l'essence de chaque instant.
            </p>
            <a href="#form" class="cta uppercase">Un projet ? Écrivez-moi</a>
          </div>
          <div class="hero-image">
            <img src="./images/robbie-lens.png" alt="profile image" />
          </div>
        </div>
      </section>

      <section class="latest-projects">
        <div class="container">
          <h2>Mon dernier project</h2>
          <div class="latest-projects-img">
            <img
              src="./images/accueil/element-1.png"
              alt="Coastal rock formations in the ocean at sunset"
            />
            <img
              src="./images/accueil/element-2.png"
              alt="Steaming geothermal pool with orange edge"
            />
            <img
              src="./images/accueil/element-3.png"
              alt="Pink sky over a calm beach shoreline"
            />
            <img
              src="./images/accueil/element-4.png"
              alt="Couple sitting on a dock at sunset"
            />
            <img
              src="./images/accueil/element-5.png"
              alt="Snow-capped mountains reflected in a lake"
            />
            <img
              src="./images/accueil/element-6.png"
              alt="Lone tree in a lake at dusk with purple sky"
            />
          </div>
        </div>
      </section>

      <section class="contact-form">
        <div class="container">
          <h2>Parlons de votre projet</h2>
          <form action="" method="get" class="flex" id="form">
            <div class="contact-column-container flex">
              <div class="contact-column flex">
                <label for="name">nom</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="contact-column flex">
                <label for="email">email</label>
                <input type="email" id="email" required />
              </div>
            </div>

            <label for="message">message</label>
            <textarea name="message" id="message"></textarea>

            <input type="submit" class="cta uppercase" value="Envoyer" />
          </form>
        </div>
      </section>
    </main>

    <footer class="flex">
      <div class="header-logo">
        <a href=""><img src="./images/logo.png" alt="logo" /></a>
      </div>
      <div class="footer-socials flex">
        <div>
          <a href="https://x.com/" target="_blank" rel="noopener noreferrer"
            ><img src="./images/twitter.png" alt="Twitter logo"
          /></a>
        </div>
        <div>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./images/instagram.png" alt="Instagram logo"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
